<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Disable viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title class="Bungee">Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/0e435b51ac.js" crossorigin="anonymous"></script>

    <!--Time ago Js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!--Composer char counter-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    

    <!--Jquery-->
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-container">
      
        <span >
          tweeter
        </span>
        <div class="new-tweet-container">
          <span>
            Write a new tweet
            
         </span>
         <i class="fas fa-angle-double-down"></i>
        </div>
      
    </nav>
    
    <div class="flex-row"> 
    <header class="header-container">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Amy Mansel</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form  id="tweet-form" method="POST" action="/tweets/">
          <p id="0-char-error" class="error-message">Invalid input, 0 characters were entered. Please try again.</p>
          <p id="max-char-error" class="error-message">Invalid input, more than 140 characters were entered. Please try again.</p>

          <label class="tweet-label" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
         
          <div id="submit-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>


      <!--Tweet section-->
      <section id="tweet-section" class="center" >
        
      
      </section>
    </main>
    </div>
  </body>
</html>
